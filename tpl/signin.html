<div content-for="title">
  <span>用户登陆</span>
</div>
<div content-for="menuAction">
	
</div>
<div content-for="navbarAction">
	<button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="login()">登陆</button>
</div>


<div class="panel panel-default">
	<div class="panel-body">
		<form name="form" class="form-horizontal" novalidate>
			<div class="form-group">
				<div class="col-xs-offset-2 col-xs-8">
					<input id="signin-username" type="text" class="form-control" ng-model="username" placeholder="请输入用户名" required>
				</div>
			</div>
            <div class="form-group">
                <div class="col-xs-offset-2 col-xs-8">
                    <input id="signin-password" type="password" class="form-control" ng-model="password" placeholder="请输入密码" required>
                </div>
            </div>
			<div class="form-group">
				<div class="col-xs-offset-4 col-xs-8">
					<button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="login()">登 陆</button>
					<button class="btn btn-default" ng-click="cancel()">取 消</button>
				</div>
			</div>
		</form>
	</div>
</div>
