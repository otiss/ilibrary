<div content-for="title">
  <span>编辑</span>
</div>


<div class="scrollable">
 <div class="scrollable-content section">
   <form name="form" class="form-horizontal" novalidate>
       <div class="panel panel-default">
           <div class="panel-heading"><div class="panel-title">基本信息</div></div>
           <div class="panel-body">
               <div class="form-group">
                   <label class="col-xs-2 control-label" for="user-name">姓名:</label>
                   <div class="col-xs-10">
                       <input id="user-name" type="text" class="form-control" ng-model="user.name" placeholder="请输入真实姓名" required>
                   </div>
               </div>

           </div>
       </div>
       <div class="panel panel-default">
           <div class="panel-heading"><div class="panel-title">安全信息</div></div>
           <div class="panel-body">
               <div class="form-group">
                   <label class="col-xs-2 control-label" for="user-name">用户名:</label>
                   <div class="col-xs-10">
                       <input id="user-username" type="text" class="form-control" ng-model="user.username" placeholder="字母、数字或者下划线" required>
                   </div>
               </div>
               <div class="form-group">
                   <label class="col-xs-2 control-label" for="user-name">密码:</label>
                   <div class="col-xs-10">
                       <input id="user-password" type="password" class="form-control" ng-model="user.password" required>
                   </div>
               </div>
           </div>
       </div>
       <div class="panel">
           <div class="panel-body">
               <div class="form-group">
                   <div class="col-xs-offset-2 col-xs-10" content-for="navbarAction" duplicate>
                       <button class="btn btn-primary" ng-disabled="form.$invalid" ng-click="save()">保存</button>
                   </div>
               </div>
           </div>
       </div>
   </form>

 </div>
</div>
